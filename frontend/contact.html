<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Live Server</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo"><a href="/" style="text-decoration: none; color: inherit;">SERVER / STATUS</a></div>
        <nav class="nav">
            <a href="contact.html" class="nav-item">CONTACT</a>
            <a href="about.html" class="nav-item">ABOUT</a>
            <div id="theme-switcher" class="nav-item">
                <i class="fas fa-moon"></i>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Contact<span class="dot">.</span></h1>
            <p class="subtitle">Get in touch with me.</p>
        </section>

        <section class="metrics-grid">
            <div class="metric-card full-width">
                <div class="metric-label">Contact Information</div>
                <ul class="sysinfo-list">
                    <li><span>Email</span><span><a href="mailto:bastien.legall17@gmail.com">bastien.legall17@gmail.com</a></span></li>
                    <li><span>GitHub</span><span><a href="https://github.com/Kheopsian" target="_blank">github.com/Kheopsian</a></span></li>
                </ul>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeSwitcher = document.getElementById('theme-switcher');
            const body = document.body;
            const themeIcon = themeSwitcher.querySelector('i');

            // Appliquer le thème sauvegardé au chargement
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }

            themeSwitcher.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                
                if (body.classList.contains('dark-mode')) {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            });
        });
    </script>
</body>
</html>
